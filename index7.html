<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: 20px 0;
    }
    .info {
      text-align: center;
      color: #555;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>View This Model in AR</h1>

  <!-- Model Viewer -->
  <model-viewer
    src="assets/harrypotter.glb"
    alt="A 3D model in AR"
    ar
    ar-modes="webxr scene-viewer quick-look"
    environment-image="neutral"
    auto-rotate
    camera-controls>
  </model-viewer>

  <!-- Optional Instructions -->
  <div class="info">
    Tap the AR button to place the object in your space using your phone's camera.
  </div>
</body>
</html>
